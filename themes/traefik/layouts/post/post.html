<div class='post-holder'>
{{ if .Params.class }}
<article class="{{ .Params.class }}">
{{ else }}
<article class="post">
{{ end }}

    <header class="post-header">
    </header>
    {{ if .Params.hiddentitle }}
    <h1 class="post-title"><div style="display:none;">{{ .Title }}</div></h1>
    {{ else }}
    <h1 class="post-title">{{ .Title }}</h1>
    {{ end }}

    <section class="post-content">
    {{ .Content }}
    </section>

</article>
</div>
<div class='post-after'></div>
